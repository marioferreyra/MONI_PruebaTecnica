{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    {% block extrastatic %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
    {% block title %}
    Base Title
    {% endblock %}
    </title>
</head>
<body>
<div class="container">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mario Ferreyra</a>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
        <a class="navbar-brand" href="#">Prestamista</a>
    </nav>
    {% endblock %}

    {% block content %}
    <h4>Content Block</h4>
    {% endblock %}

    {% block footer %}
    {% endblock%}
</div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block extrajs %}
    {% endblock %}
</body>
</html>
